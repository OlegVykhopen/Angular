<div class="row">
    <div class="col-md-12">
        <h1>Forecast page</h1>
        <p>Forecast for {{city}}</p>
        Day: <a href="#/forecast/2" class="btn btn-default" ng-class="{'btn-primary':days === '2'}">2</a>
        <a href="#/forecast/5" class="btn btn-default" ng-class="{'btn-primary':days === '5'}">5</a>
        <a href="#/forecast/7" class="btn btn-default" ng-class="{'btn-primary':days === '7'}">7</a>
    </div>
</div>

        <div class="col-md-12">
            <result-panel day="{{convertToDate(day.dt) | date: 'MMM d, y'}}" temp="{{convertToDegrees(day.temp.day) | number:0}}"> CÂ°</result-panel>
        </div>
    </div>
</div>
